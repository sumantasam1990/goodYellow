<div class="container-fluid bg-custom">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-6 mx-auto p-2 d-flex _logbox">
        <div class="box">
          <h1 class="display-6 fw-bold text-center mb-2 heading">Create Product Variations (Optional)</h1>

          <div style="border-bottom: 5px solid #FFE01D; width: 85%; margin: 0 auto;"></div>

          <div class="w-80">
            <p class="text-dark fs-6 fw-bold text-center mt-4 mb-4 HeroNew">
              Create your own product variations with inventory and price.
            </p>
          </div>



          <div class="form-group mt-3">
            <select class="form-control" [(ngModel)]="first">
              <option value="">*Choose</option>
              <option *ngFor="let item of data">{{ item }}</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <select class="form-control" [(ngModel)]="second">
              <option value="">*Choose</option>
              <option *ngFor="let item of dataa">{{ item }}</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <input type="text" [(ngModel)]="inventory" class="form-control"
              placeholder="*Inventory (number of units available for this variation)">
          </div>

          <div class="form-group mt-3">
            <input type="text" [(ngModel)]="price" class="form-control" placeholder="Price For This Variation">
          </div>

          <button [disabled]="disabled" (click)="add_more()" type="button" class="btn btn-warning btn-lg mt-3">
            Add More</button>


          <table class="table table-striped table-bordered mt-3">
            <thead>
              <tr>
                <th>Variation Option</th>
                <th>Variation Option</th>
                <th>Inventory</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of variations">
                <td>{{ item.var_key }}</td>
                <td>{{ item.var_val }}</td>
                <td>{{ item.inventory }}</td>
                <td>{{ item.price }}</td>
                <td><a (click)="delete(item.id)" class="btn btn-link text-danger fs-6">Delete</a></td>
              </tr>
            </tbody>
          </table>



          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button (click)="come_back()" [disabled]="disabled" type="button" class="btn btn-warning btn-lg"> Save and
              Come Back</button>
            <button [disabled]="disabled" (click)="publish()" type="button" class="btn btn-warning btn-lg">
              Publish</button>
          </div>


        </div>


      </div>
    </div>
  </div>
</div>
