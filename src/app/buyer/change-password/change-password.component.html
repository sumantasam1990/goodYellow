<div class="container-fluid bg-custom">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-6 mx-auto p-2 d-flex _logbox">
        <div class="box">




          <h1 class="display-6 fw-bold text-center mb-1 heading">Change Password</h1>
          <div style="border-bottom: 5px solid #FFE01D; width: 250px; margin: 0 auto;"></div>


          <input type="password" [(ngModel)]="old_password" placeholder="Old Password" class="form-control mt-5">

          <input type="password" [(ngModel)]="password" placeholder="New Password" class="form-control mt-3">

          <input type="password" [(ngModel)]="conf_password" placeholder="Confirm Password" class="form-control mt-3">


          <div class="row mt-4 mb-4">
            <div class="col-12">
              <button [disabled]="disabled" (click)="save()" style="float: right;" type="button"
                class="btn btn-warning mt-3">Save</button>
            </div>
          </div>



        </div>


      </div>
    </div>
  </div>
</div>
